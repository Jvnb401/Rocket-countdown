<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="decorative" src="./images/top-image.svg"
            alt="imagem do topo da pagina apenas para embelezar o layout">
    </header>

    <main>
        <div class="container">
            <h1>Ready to launch in...</h1>
            <div class="times">
                <p>dias</p>
                <p>horas</p>
                <p>minutos</p>
                <p>segundos</p>
            </div>
            <p id="timer">08 : 12 : 44 : 28</p>
            <a>Inscreva-se para saber mais sobre o lançamento</a>
            <button>inscrever-se</button>
        </div>
        <img src="./images/rocket.svg" alt="imagem ilustrativa de um foguet no espaço">
    </main>

    <footer>
        <img class="decorative" src="./images/bottom-image.svg"
            alt="imagem do rodape da pagina apenas para embelezar o layout">
    </footer>
</body>

</html>
