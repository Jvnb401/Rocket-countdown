<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body class="light">
    <header>
        <img class="decorative" src="./images/top-image.svg"
            alt="imagem do topo da pagina apenas para embelezar o layout">
    </header>

    <main>
        <div class="container">
            <h1>Ready to launch in...</h1>
            <div class="times">
                <p>dias</p>
                <p>horas</p>
                <p>minutos</p>
                <p>segundos</p>
            </div>
            <p id="timer">08 : 12 : 44 : 28</p>
            <p class="text">Inscreva-se para saber mais sobre o lançamento</p>
            <button onclick="Show('subscribe')">inscrever-se</button>
        </div>
        <img src="./images/rocket.svg" alt="imagem ilustrativa de um foguet no espaço">

        <div class="modal hidden" id="subscribe">
            <form>
                <label for="email" class="hidden">digite seu email</label>
                <input type="email" placeholder="exemplo@exemplo.com" />
                <button onclick="alert('inscrito com sucesso')">inscrever-se</button>
            </form>
        </div>
    </main>

    <footer>
        <img class="decorative" src="./images/bottom-image.svg"
            alt="imagem do rodape da pagina apenas para embelezar o layout">
    </footer>

    <script src="./script.js"></script>

</body>

</html>
